<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vardorvis Tendril Attack Simulator (Custom Gaps)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: white;
      flex-direction: column;
      position: relative;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(4, 65px);
      grid-template-rows: repeat(3, 65px);
      column-gap: 50px; /* 50px horizontally */
      row-gap: 10px;    /* 10px vertically */
      margin-top: 20px;
      pointer-events: auto;
    }
    .cell {
      width: 65px;
      height: 65px;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      user-select: none;
    }
    .tendril {
      background: red;
      cursor: pointer;
    }
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border: 2px solid white;
      text-align: center;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    #popup button {
      padding: 8px 16px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #popup button:hover {
      background: #666;
    }
  </style>
</head>
<body>

<h1>Vardorvis Tendril Attack</h1>
<div id="grid"></div>

<div id="popup">
  <h2 id="popupMessage"></h2>
  <button onclick="restart()">Retry</button>
</div>

<script>
const rows = 3;
const cols = 4;
const tendrilCount = 6;
const timeLimit = 1800; // ms

let clicked = 0;
let timer;
let gameActive = true;

function createGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  grid.style.pointerEvents = 'auto';
  for (let i = 0; i < rows * cols; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    grid.appendChild(cell);
  }
}

function spawnTendrils() {
  gameActive = true;
  const cells = document.querySelectorAll('.cell');
  const indices = [];
  while (indices.length < tendrilCount) {
    const idx = Math.floor(Math.random() * cells.length);
    if (!indices.includes(idx)) {
      indices.push(idx);
    }
  }

  indices.forEach(idx => {
    const cell = cells[idx];
    cell.classList.add('tendril');
    cell.dataset.clicked = 'false';
    cell.addEventListener('mousedown', () => {
      if (gameActive && cell.dataset.clicked === 'false') {
        cell.dataset.clicked = 'true';
        cell.style.background = 'gray';
        clicked++;
        if (clicked === tendrilCount) {
          clearTimeout(timer);
          gameActive = false;
          setTimeout(() => {
            showPopup('Success!');
          }, 100);
        }
      }
    });
  });

  timer = setTimeout(() => {
    if (gameActive) {
      gameActive = false;
      showPopup('Failed!');
    }
  }, timeLimit);
}

function showPopup(message) {
  document.getElementById('grid').style.pointerEvents = 'none';
  const popup = document.getElementById('popup');
  const popupMessage = document.getElementById('popupMessage');
  popupMessage.textContent = message;
  popup.style.display = 'flex';
}

function restart() {
  const popup = document.getElementById('popup');
  popup.style.display = 'none';
  reset();
}

function reset() {
  clicked = 0;
  createGrid();
  spawnTendrils();
}

createGrid();
spawnTendrils();
</script>

</body>
</html>
